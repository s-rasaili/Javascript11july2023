<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My_Function</title>
	<script>
		function add(){
			var num1 = parseInt(document.getElementById('firstNumber').value);
			var num2 = parseInt(document.getElementById('secondNumber').value);
			var result = num1 + num2;
			document.getElementById('OutCome').innerHTML = result;
		}
		function sub(){
			var num1 = parseInt(document.getElementById('firstNumber').value);
			var num2 = parseInt(document.getElementById('secondNumber').value);
			var result = num1 - num2;
			document.getElementById('OutCome').innerHTML = result;
		}
		function mul(){
			var num1 = parseInt(document.getElementById('firstNumber').value);
			var num2 = parseInt(document.getElementById('secondNumber').value);
			var result = num1 * num2;
			document.getElementById('OutCome').innerHTML = result;
		}
		function div(){
			var num1 = parseInt(document.getElementById('firstNumber').value);
			var num2 = parseInt(document.getElementById('secondNumber').value);
			var result = num1 / num2;
			document.getElementById('OutCome').innerHTML = result;
		}
	</script>
  </head>
  <body>
		<input type="number" id="firstNumber" placeholder="Enter First Number"/>
		<input type="number" id="secondNumber" placeholder="Enter Second Number"/>
		<button type="button" onclick="add()">Add</button>
		<button type="button" onclick="sub()">Sub</button>
		<button type="button" onclick="mul()">Mul</button>
		<button type="button" onclick="div()">Div</button>
		<div id="OutCome"></div>
  </body>
</html>
